<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Stopwatch</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      window.jQuery ??
        document.write('<script src="Scripts/jquery-3.6.3.min.js"><\/script>');
    </script>
    <script src="Scripts/script.js"></script>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="container-countdown">
          <h1>STOPWATCH</h1>

          <table>
            <tr>
              <td>
                <h1 id="hrs">00</h1>
              </td>
              <td>
                <h1 id="min">00</h1>
              </td>
              <td>
                <h1 id="sec">00</h1>
              </td>
              <td>
                <h1 id="msec">00</h1>
              </td>
            </tr>
            <tr>
              <td>
                <h1>Hours</h1>
              </td>
              <td>
                <h1>Minutes</h1>
              </td>
              <td>
                <h1>Seconds</h1>
              </td>
              <td>
                <h1>C-Seconds</h1>
              </td>
            </tr>
          </table>


          <div class="container-actions">
            <button class="btn-start btn-hover-invert">Start</button>
            <button class="btn-lap btn-hover-invert">Lap</button>
            <button class="btn-stop btn-hover-invert">Stop</button>
            <button class="btn-reset btn-hover-invert">Reset</button>
          </div>

          <div class="container-info">
            <h1 id="info" class="info">Just Hit Start</h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
